<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Counter-strike UI Concept</title>

	<link rel="stylesheet" href="style.css" />
	<script src="scripts/main.js"></script>
</head>

<body>
	<ul id="TopMenu">
		<li>Play</li>
		<li>Inventory</li>
		<li>Blog</li>
		<li>Watch</li>
		<li>Awards</li>
		<li>Options</li>
		<li>Quit</li>
	</ul>

	<div id="Mid">
		<div id="Account">
			<div id="Player" class="block"><img class="avatar" />Player Name</div>

			<div id="FriendsList" class="block">
				<div>Friends <span>4</span> online</div>
				<ul>
					<li><img class="avatar" />Friend 1</li>
					<li><img class="avatar" />Friend 2</li>
					<li><img class="avatar" />Friend 3</li>
					<li><img class="avatar" />Friend 4</li>
				</ul>
			</div>
		</div>

		<div id="CurrentTab" class="block">
			<div id="Play">
				<ul>
					<li>Deathmatch</li>
					<li>Arms Race</li>
					<li>Demolition</li>
					<li>Casual</li>
					<li>Competitive</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="BottomMenu">
		<div>Current Party</div>
		<ul id="ChatList">
			<li>Party Chat</li>
			<li>Regional Chat</li>
			<li>Friend Chat</li>
		</ul>
	</div>
</body>

</html>
